name: Mirror source main -> destination main

on:
  workflow_dispatch:
  schedule:
    - cron: "*/5 * * * *"

jobs:
  mirror:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout destination repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Add source remote & fetch (with auth)
        env:
          MIRROR_TOKEN: ${{ secrets.MIRROR_TOKEN }}
        run: |
          git remote add source https://x-access-token:${MIRROR_TOKEN}@github.com/ktlesr/m-rehberi-tr.git
          git fetch source --prune

      - name: Force mirror source/main -> destination/main
        env:
          MIRROR_TOKEN: ${{ secrets.MIRROR_TOKEN }}
        run: |
          git remote set-url origin https://x-access-token:${MIRROR_TOKEN}@github.com/gekabilgi/yatirimadestek-732014e5.git
          git push origin refs/remotes/source/main:refs/heads/main --force
